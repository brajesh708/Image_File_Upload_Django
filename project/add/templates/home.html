<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
        <div class="container">
            <div class="py-5 text-center bg-secondary text-white">
                <h1 class="mb-3">Item Detail Form</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-danger" type="submit">Submit</button>
                </form>
                <a href="{% url 'cart' %}" >Add to cart</a>
            </div>
            
            <div class="row">
                {% for i in data %}
                <div class="col-sm-4 ">
                    <div class="card" style="width: 20rem; height: 30rem;">
                        <form action="{% url 'addtocard' pk=i.id %}" method="post">
                            {% csrf_token%}
                            <img src="{{i.item_image.url}}" class="card-img-top" style="width: 18rem; height: 20rem;" alt="">
                            <h5 class="card-title">{{i.item_name}}</h5>
                            <p class="card-text">{{i.item_desc}}</p>
                            <p class="card-text">{{i.item_price}}</p>
                            <a href="{{ i.item_resume.url }}">Resume</a>
                            <p class="card-text" hidden>{{i.id}}</p>
                            <button class="btn btn-primary">Add to card</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
